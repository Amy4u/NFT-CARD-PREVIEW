<!doctype html>

<html lang="en">



<head>
	<title>nft-card</title>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

	<link rel="stylesheet" href="style.css">





</head>


<body>

	<div class="header">

		<div class="nft-card">

			<div class="main-img">

				<img src="images/image-equilibrium.jpg" class="image-equilibrium">

				<p class="eye-img"><i class="far fa-eye"></i></p>

			</div>

			<div class="content">

				<h2><span>Equilibrium #3429</span></h2>
				<p>Our Equilibrium collection promotes balance and calm.</p>


				<div class="eth-value-time">

					<div class="eth-value">

						<h3><i class="fab fa-ethereum"></i>&nbsp 0.041 ETH</h3>

					</div>

					<div class="time-left">

						<h3><i class="fas fa-clock"></i>&nbsp 3 days left</h3>

					</div>


				</div>

			</div>

			<div class="footer">

				<img src="images/image-avatar.png" class="image-avatar">

				<p>Creation of <span>Jules Wyvern</span></p>


			</div>

		</div>


	</div>








</body>


</html>
